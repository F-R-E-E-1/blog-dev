<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>归档</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css">
</head>
<body>
    <!-- 导航 -->
    <nav th:replace="_fragments :: menu(4)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small" >
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">Blog</h2>
                <a href="#" class="m-item item m-mobile-hide"><i class=" home icon"></i> 首页</a>
                <a href="#" class="m-item item m-mobile-hide"><i class=" idea icon"></i> 分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class=" tags icon"></i> 标签</a>
                <a href="#" class="active m-item item m-mobile-hide"><i class=" clone icon"></i> 归档</a>
                <a href="#" class="m-item item m-mobile-hide"><i class=" info icon"></i> 关于我</a>
                <div class="right item m-mobile-hide">
                    <div class="ui icon inverted transparent input">
                        <input type="text" placeholder="Search...">
                        <i class="search link icon"></i>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle button black m-right-top m-moblie-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>

    <!-- 中间内容 -->
    <div class="m-padded-tb-big m-container-small animate fadeIn">
       <div class="ui container">
        <div class="ui top attached padded segment">
            <!-- header -->
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui teal header">归档</h3>
                </div>
                <div class="column right aligned">
                    共 <h2 class="ui header orange m-inline-block m-text-thin" th:text="${blogCount}"> 14 </h2>篇博客
                </div>
            </div>
        </div>

        <th:block th:each="item : ${archiveMap}">
            <h2 class="ui center aligned header" th:text="${item.key}">2022</h2>
            <div class="ui fluid vertical menu">
                <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog : ${item.value}">
                <span>
                    <i class="mini teal circle icon"></i><span th:text="${blog.title}">关于刻意学习的清单</span>
                    <div class="ui teal basic left pointing label m-padded-mini thin" th:text="${#dates.format(blog.updateTime,'MMMdd')}">9月03</div>
                </span>
                    <div class="ui orange basic left pointing label m-padded-mini thin" th:text="${blog.flag}">原创</div>
                </a>

            </div>
        </th:block>

       </div>
    </div>
    <br>
    <br>
    <!-- 页脚 -->
    <footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../static/images/MrJ2.png" class="ui rounded image" alt="" style="width: 100px;">
                        </div>
                    </div>
                    
                </div>
                <div class="three wide column"> 
                    <h4 class="ui inverted header m-text-spaced m-opacity-mini">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事(Use Story)</a>
                        <a href="#" class="item">用户故事(Use Story)</a>
                        <a href="#" class="item">用户故事(Use Story)</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-spaced m-opacity-mini">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Email:free_hdj@163.com                        </a>
                        <a href="#" class="item">QQ:2331141557</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header m-text-spaced m-opacity-mini">最新博客</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助..</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright© 2022 imooc.com All Rights Reserved | 京ICP备 12003892号-11</p>
        </div>
    </footer>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
    </script>

    <!--/*/<th:block th:replace="_fragments :: script">/*/-->
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="../static/js/Semantic-UI-master/dist/semantic.min.js"></script>
    <script src="../static/lib/tocbot/tocbot.min.js"></script>
    <script src="../static/lib/prism/prism.js"></script>
    <script src="../static/lib/qrcode/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/2.1.3/jquery.scrollTo.min.js"></script>
    <script src="../static/lib/waypoints/jquery.waypoints.min.js"></script>
    <!--/*/</th:block>/*/-->

    <script src="../static/js/Semantic-UI-master/dist/semantic.min.js"></script>
    <link rel="stylesheet" href="../static/js/Semantic-UI-master/dist/semantic.min.css">
    
    <script>
        $('.menu.toggle').click(function(){
            $('.m-item').toggleClass('m-mobile-hide')
        })

        
    </script>
</body>
</html>
